---
resources:
- name: this-repo
  type: git
  source:
    uri: https://github.com/ianmiell/concourse-pipeline-example
jobs:
- name: job-hello-world
  public: true
  plan:
  - get: this-repo
    trigger: true
  - task: hello-world
    config:
      platform: linux
      image_resource:
        type: docker-image
        source: {repository: busybox}
      run:
        path: echo
        args: [hello world 3]
