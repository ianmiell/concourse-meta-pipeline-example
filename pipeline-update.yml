---
resource_types:
- name: concourse-pipeline
  type: docker-image
  source:
    repository: concourse/concourse-pipeline-resource

resources:
- name: pipeline-update
  type: git
  source:
    uri: https://github.com/ianmiell/concourse-pipeline-example

- name: my-pipelines
  type: concourse-pipeline
  source:
    target: https://concourse.meirionconsulting.com
    insecure: "false"
    teams:
    - name: main
      username: admin
      password: admin

jobs:
- name: set-pipeline
  plan:
  - get: pipeline-update
    trigger: true
  - put: my-pipelines
    params:
      pipelines_file: pipeline-update/pipelines.yml
